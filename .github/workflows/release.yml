name: Release

on:
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }} - ${{ github.head_ref || github.ref }}'
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  PRIMARY_NODE_VERSION: 20
  # This increases the verbosity of the logs for everything, including Nx Cloud, but will hopefully surface more info about recent lint failures
  NX_VERBOSE_LOGGING: true

defaults:
  run:
    shell: bash

permissions:
  actions: write
  contents: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  release:
    name: Release

    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write # needed for proverance data generation

    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - uses: nrwl/nx-set-shas@v4

      - name: Set up git user
        run: |
          git config --global user.name "${{secrets.GIT_USER_NAME}}"
          git config --global user.email "${{secrets.GIT_USER_EMAIL}}"

      - name: Set up npm authentication
        run: npm set //registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}

      - name: Affected (Lint, Test, Build, e2e)
        run: npx nx affected -t lint test build e2e-ci

      - name: Debug environment variables
        run: env

      - name: Release with Nx
        run: npx nx release --yes
        env:
          GIT_USER_NAME: ${{secrets.GIT_USER_NAME}}
          GIT_USER_EMAIL: ${{secrets.GIT_USER_EMAIL}}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
          NPM_CONFIG_PROVERANCE: true
